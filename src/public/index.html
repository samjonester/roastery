<!doctype html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roastery Cafe Compendium</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

  <base href="/">
</head>
<body ng-controller="CoffeeShopCtrl as coffeeshop" layout="row">
  <md-sidenav class="md-whiteframe-z2 md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-theme-indigo md-whiteframe-z2">
      <header class="nav-header">
        <a ng-href="/"><h2>Roastery</h2></a>
      </header>
    </md-toolbar>
    <md-list>
      <md-list-item ng-repeat="shop in coffeeshop.shops" ng-click="coffeeshop.view(shop.id)"><p>{{shop.name}}</p></md-list-item>
    </md-list>
  </md-sidenav>
  <div layout="column" role="main" flex class="layout-column flex">
    <md-content class="site-content flex">
      <md-content class="coffeeshop-content flex md-whiteframe-z2">
        <h1>Cafe Compendium</h1>
        <p>Select your favorite shop to learn more</p>
        <div id="coffeeshop-info"></div>
      </md-content>
    </md-content>
  </div>
</body>
</html>
